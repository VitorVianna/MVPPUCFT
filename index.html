<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="font/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>HellPass</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <img src="images/Banner-Health.jpg" width="100%" class="img-fluid" alt="baner">
        </div>
        
        <h1>Mural de Consultas</h1>
        <hr>
        <div class="accordion" id="accordionExample">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Cadastro de Profissionais
                  </button>
                </h5>
              </div>
          
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <h3>Cadastro de Profissionais</h3>
                    <form>
                        <div class="alert alert-danger alertaInativo" id="alertaProfissional" role="alert">
                            Todos os campos são obrigatórios!
                          </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" id="txtNovoProfNome" class="form-control" placeholder="Nome do Profissional">
                            </div>
                            <div class="col">
                                <input type="text" id="txtNovoProfCRM" class="form-control" placeholder="CRM">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-8"><button id="btnLimparProf" onclick="LimparProfissional()" type="button" class="btn btn-light">Limpar</button></div>
                            <div class="col-4"><button id="btnSalvarProf" onclick="CadastrarProfissional()" type="button" class="btn btn-primary">Cadastrar</button></div>
                        </div>
                    </form>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Cadastro de Consultas
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                  <h3>Cadastrar Consultas</h3>
                  <hr>
                  <form>
                    <div class="alert alert-danger alertaInativo" id="alertaConsulta" role="alert">
                        Todos os campos são obrigatórios!
                      </div>
                    <div class="row">
                        <div class="col-3">
                            <select class="form-control" id="selectProfissional">
                                <option value="0"> -- Selecione um profissional --</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2">
                            <div class="input-group mb-2 mr-sm-2">
                                <div onclick="BuscarCliente()" class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></div>
                                </div>
                                <input type="text" id="txtCPFCliente" onchange="ValidarCPF()" class="form-control" placeholder="CPF">
                            </div>
                        </div>
                        <div class="col-4">
                            <input type="text" id="txtNomeCliente" class="form-control" placeholder="Nome Completo">
                        </div>
                        <div class="col-2">
                            <input type="text" id="txtRGCliente" class="form-control" placeholder="RG">
                        </div>
                        <div class="col-2">
                            <select class="form-control" id="selectSexo">
                                <option value="0"> Sexo </option>
                                <option value="M"> Masculino </option>
                                <option value="F"> Feminino </option>
                            </select>
                        </div> 
                        <div class="col-2">
                            <input type="text" id="txtDataNascimento" class="form-control" placeholder="Data de Nascimento">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-2">
                            <div class="input-group mb-2 mr-sm-2">
                                <div onclick="BuscarCEP()" class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></div>
                                </div>
                                <input type="text" id="txtCEP" class="form-control" placeholder="CEP">
                            </div>
                        </div>
                        <div class="col-2">
                            <input type="text" id="txtRua" class="form-control" placeholder="Rua" disabled>
                        </div>
                        <div class="col-2">
                            <input type="text" id="txtNumero" class="form-control" placeholder="Número">
                        </div>
                        <div class="col-2">
                            <input type="text" id="txtBairro" class="form-control" placeholder="Bairro" disabled>
                        </div>
                        <div class="col-2">
                            <input type="text" id="txtMunicipio" class="form-control" placeholder="Municipio" disabled>
                        </div>
                        <div class="col-2">
                            <input type="text" id="txtUF" class="form-control" placeholder="UF" disabled>
                        </div>
                        <div class="col-4">
                            <input type="text" id="txtComplemento" class="form-control" placeholder="Complemento">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-2">
                            <input type="text" id="txtDataConsulta" class="form-control" placeholder="Data da Consulta">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-8"><button id="btnLimparConsulta" onclick="LimparCamposConsulta()" type="button" class="btn btn-light">Limpar</button></div>
                        <div class="col-4"><button id="btnSalvarConsulta" onclick="CadastrarConsulta()" type="button" class="btn btn-primary">Salvar</button></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Lista de Consultas
                  </button>
                </h5>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                  <h3>Consultas</h3>
                  <table id="tabelaConsulta" class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Data Consulta</th>
                        <th scope="col">Profissional</th>
                        <th scope="col">Cliente</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
    </div>
    

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
