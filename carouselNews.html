<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>News</title>

  <body>
    <main style="height: 100%;">
        <div class="container-fluid">
            <div id="mainSlider" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
                    <li data-target="#mainSlider" data-slide-to="1"></li>
                    <li data-target="#mainSlider" data-slide-to="2"></li>
                    <li data-target="#mainSlider" data-slide-to="3"></li>
                    <li data-target="#mainSlider" data-slide-to="4"></li>
                    <li data-target="#mainSlider" data-slide-to="5"></li>
                    <li data-target="#mainSlider" data-slide-to="6"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/previsaotempo.jpg" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Finanças</h2>
                            <table class="table table-bordered">
                                <thead>
                                  <tr>
                                    <th scope="col">Paridade</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Conversão</th>
                                    <th scope="col">Variação</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>USD-BRL</td>
                                    <td>1</td>
                                    <td id="conversaoDolarReal"></td>
                                    <td id="setaDolarReal"></td>
                                  </tr>
                                  <tr>
                                    <td>EUR-BRL</td>
                                    <td>1</td>
                                    <td id="conversaoEuroReal"></td>
                                    <td id="setaEuroReal"></td>
                                  </tr>
                                  <tr>
                                    <td>BTC-BRL</td>
                                    <td>1</td>
                                    <td id="conversaoBitReal"></td>
                                    <td id="setaBitReal"></td>
                                  </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/previsaotempo.jpg" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Previsão do Tempo</h2>
                            <table id="tablePrevisaoTempo" class="table table-bordered">
                                <thead>
                                  <tr>
                                    <th scope="col">Dia</th>
                                    <th scope="col">Min</th>
                                    <th scope="col">Max</th>
                                    <th scope="col">Condição</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/previsaotempo.jpg" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h3><label id="txtTituloNoticia1"> </label></h3>
                            <p><label id="txtNoticia1"></label></p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/previsaotempo.jpg" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h3><label id="txtTituloNoticia2"></label></h3>

                        </div>

                    <div class="carousel-item">

                            <h3><label id="txtTituloNoticia3"></label></h3>

                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/previsaotempo.jpg" class="d-block w-100">

                            <h3><label id="txtTituloNoticia4"></label></h3>
                            <p><label id="txtNoticia4"></label></p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/previsaotempo.jpg" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h3><label id="txtTituloNoticia5"></label></h3>
                            <p><label id="txtNoticia5"></label></p>
                        </div>
                    </div>
                </div>
                <a href="#mainSlider" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a href="#mainSlider" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
